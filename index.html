<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Riddle maker</title>
  </head>
  <body>
    <h1>Generate a riddle</h1>
    <header>
      <main>
        <form>
          <input
            type="text"
            placeholder="What kind of riddle would you like?"
            autofocus
            required
            autocomplete="off"
          />
        </form>
        <div>
          The riddle will appear here
          <br />
          The answer will appear here
        </div>
      </main>
    </header>
    <footer>
      This project was coded by
      <a href="https://github.com/RacheyB94" target="_blank">Rachel Brooks</a>
      and is open-sourced on
      <a href="https://github.com/RacheyB94/Riddle-maker" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://riddle-maker.netlify.app/" target="_blank">Netlify</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
